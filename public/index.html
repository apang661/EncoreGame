<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Whats My Song</title>
        <link href="style.css" rel="stylesheet" />
        <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    </head>
    <body>
        <audio 
            id="currentSong" 
            src="https://p.scdn.co/mp3-preview/180193873467a5b2e3b83c7be6f56694fb48d80c?cid=24bca80b252842bf85759b186bcce44f"
            crossorigin="anonymous">
        </audio>
        <div class="overlay"></div>
            <!-- <image
                id="background-image"
                src="https://cdn.visit.ubc.ca/wp-content/uploads/2020/10/BACKGROUND.jpg">
            </image> -->
            <!-- <div id="background-image"></div> -->
            <canvas id="background-image"></canvas>
        <div class="topbar">
            <div>
                 <button id="encoreTitle"><h1>Encore</h1></button>
            </div>
            <div class = "right">
                <a href="about.html" id="forAbout">About</a>
            </div>
        </div>
        <div id="main-screen">
            <div id="start-menu">
                <div id="logo">
                    <h2>
                    So you like music? Name every song.
                    </h2>
                </div>
                <button class="game-button def"> &#9658 Play from Default Playlist</button>
                <button class="game-button" onclick="showPlaylistMenu()">&#9658 Play from Spotify Playlist</button>
            </div>
            <form id="playlist-menu">
                <label for=playlist-input><h3>Enter playlist link:<br></h3></label>
                <input id=playlist-input></input>
                <button class="game-button playlist-button">Enter</button>
            </form> 
            <div id="main-game">
                <div id="game-panel">
                    <div id="score-display">Score: 10000</div>
                    <div id="attempts-display">Lives: </div>
                </div>
                <form autocomplete="off">
                    <label for=song-input><h3 id='title'>What&#39s this song?<br></h3></label>
                    <img id="song-image" src="https://community.spotify.com/t5/image/serverpage/image-id/55829iC2AD64ADB887E2A5/image-size/large?v=v2&px=999">
                    <br>
                    <div id="timer-container">
                        <div id="timer"></div>
                    </div>
                    <br>
                    <input id="song-input"></input>
                    <br>
                    <button id="answer-button" class="game-button form-button playlist-button">Enter</button>
                </form> 
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.iife.js"></script>
<script src="circular-audio-wave.min.js"></script>
  <script>
    let wave = new Wave();
    const options = {type:"cubes", stroke:"0.5", colors: ["rgb(30, 215, 96), rgb(130, 90, 56)"]};
    wave.fromElement("currentSong","background-image", options);
  </script>
  <script src="script.js"></script>
</html>
