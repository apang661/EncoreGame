<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encore</title>
        <link rel="icon" type="image/x-icon" href="https://static.wixstatic.com/media/df471e_43aa3e8f590e4a02a62b849ce5eab17d~mv2.png/v1/fill/w_400,h_386,al_c,q_85,usm_0.66_1.00_0.01/Rounded%20Music%20Note.webp">
        <link href="style.css" rel="stylesheet" />
        <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    </head>
    <body>
        <audio 
            id="currentSong" 
            src="https://p.scdn.co/mp3-preview/180193873467a5b2e3b83c7be6f56694fb48d80c?cid=24bca80b252842bf85759b186bcce44f"
            crossorigin="anonymous">
        </audio>
        <audio
            id="correct"
            src="./resources/correct.mp3"
            crossorigin="anonymous">
        </audio>
        <audio
            id="incorrect"
            src="./resources/incorrect.mp3"
            crossorigin="anonymous">
        </audio>
        <div class="overlay"></div>
            <image
                id="background-image2"
                src="./resources/background.webp">
            </image>
            <!-- <div id="background-image"></div> -->
            <canvas id="background-image"></canvas>
        <div class="topbar">
            <div>
                 <button id="encoreTitle"><h1>Encore</h1></button>
            </div>
            <div class = "right">
                <a href="about.html" id="forAbout">About</a>
                <p id="highscore">High score: 0</p> 
            </div>
        </div>
        <div id="main-screen">
            <div id="start-menu">
                <div id="logo">
                    <h2>
                    So you like music? Name every song.
                    </h2>
                </div>
                <button class="game-button def"><h4> &#9658 &nbsp; Play from Default Playlist</h4></button>
                <button class="game-button" onclick="showPlaylistMenu()">&#9658 &nbsp; Play from Spotify Playlist</button>
            </div>
            <form id="playlist-menu">
                <label for=playlist-input><h3>Enter playlist link:<br></h3></label>
                <div class="pm-link"><h3>Or try some premade <a href="https://open.spotify.com/user/12176080512?si=fd1834de184d42d2">playlists</a> by us :)</h3></div>
                <div><input id=playlist-input placeholder="Playlist Link"></input></div>
                <div class="pb-div"><button class="game-button playlist-button">Enter</button></div>
            </form> 
            <div id="main-game">
                <form autocomplete="off">
                    <label for=song-input><h3 id='title'>What&#39s this song?<br></h3></label>
                    <img id="song-image" src="https://community.spotify.com/t5/image/serverpage/image-id/55829iC2AD64ADB887E2A5/image-size/large?v=v2&px=999">
                    <br>
                    <div id="timer-container">
                        <div id="timer"></div>
                    </div>
                    <br>
                    <input id="song-input" placeholder="Song Title"></input>
                    <h3 class="final-score hidden">Score</h3>
                    <br>
                    <button id="answer-button" class="game-button form-button playlist-button">Enter</button>
                </form>
                <div id="game-panel">
                    <div id="score-display">Score: 0</div>
                    <div id="attempts-display">Lives: </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.iife.js"></script>
<script src="circular-audio-wave.min.js"></script>
  <script>
    let wave = new Wave();
    const options = {type:"cubes", stroke:"1", colors: ["rgb(35, 240, 106)"]};
    wave.fromElement("currentSong","background-image", options);
  </script>
  <script src="script.js"></script>
</html>
